# Docker


trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:

- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker hub Service'
        command: 'login'
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker hub Service'
        repository: 'vishaldocker59/weatherapi:latest'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: |
         $(tag)